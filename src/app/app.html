<div class="main-content">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #snav
      [mode]="isMobile() ? 'over' : 'side'"
      [fixedInViewport]="isMobile()"
      [(opened)]="sideNavOpened"
    >
      <mat-nav-list class="p-1 mb-4">
        <a
          mat-list-item
          matListItemTitle
          class="text-capitalize"
          routerLink="/"
          (click)="isMobile() && snav.close()"
        >
          <mat-icon fontIcon="home" matListItemIcon></mat-icon>Home
        </a>
        @for (pokemonType of pokemonTypeList(); track pokemonType.name) {
        <a
          mat-list-item
          matListItemTitle
          class="text-capitalize"
          [routerLink]="`type/${pokemonType.name}`"
          (click)="isMobile() && snav.close()"
          >{{ pokemonType.name }}</a
        >
        }
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="py-2">
      <mat-toolbar>
        <button
          matIconButton
          class="icon"
          aria-label="icon-button with menu icon"
          (click)="snav.toggle()"
        >
          <mat-icon>menu</mat-icon>
        </button>
        <div class="ms-2">
          <h1>Pok√©mon</h1>
          <span class="fs-6">Gotta Catch 'Em All!</span>
        </div>
        <span class="spacer"></span>
        <button
          matIconButton
          class="icon favorite-icon"
          aria-label="icon-button with home icon"
          routerLink="/"
        >
          <mat-icon>home</mat-icon>
        </button>
        <button
          matIconButton
          class="icon"
          aria-label="icon-button with share icon"
        >
          <mat-icon>share</mat-icon>
        </button>
      </mat-toolbar>
      <div class="inner-content">
        <router-outlet />
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <div class="fab-container" [class.show]="sideNavOpened">
    <button
      matFab
      aria-label="Close side nav"
      [class.bounce-out-down]="!sideNavOpened"
      [class.bounce-in-up]="sideNavOpened"
      (click)="snav.close()"
    >
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>
</div>
