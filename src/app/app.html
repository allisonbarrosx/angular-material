<div class="main-content">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #snav
      [mode]="isMobile() ? 'over' : 'side'"
      [fixedInViewport]="isMobile()"
    >
      <mat-nav-list class="p-1">
        <a mat-list-item matListItemTitle class="text-capitalize" routerLink="/"
          >home</a
        >
        @for (pokemonType of pokemonTypeList(); track pokemonType.name) {
        <a
          mat-list-item
          matListItemTitle
          class="text-capitalize"
          [routerLink]="`type/${pokemonType.name}`"
          >{{ pokemonType.name }}</a
        >
        }
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar class="">
        <button
          matIconButton
          class="icon"
          aria-label="icon-button with menu icon"
          (click)="snav.toggle()"
        >
          <mat-icon>menu</mat-icon>
        </button>
        <h1 class="app-name">Pok√©mon: Gotta Catch 'Em All!</h1>
        <span class="spacer"></span>
        <button
          matIconButton
          class="icon favorite-icon"
          aria-label="icon-button with heart icon"
        >
          <mat-icon>favorite</mat-icon>
        </button>
        <button
          matIconButton
          class="icon"
          aria-label="icon-button with share icon"
        >
          <mat-icon>share</mat-icon>
        </button>
      </mat-toolbar>
      <div class="inner-content">
        <router-outlet />
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
